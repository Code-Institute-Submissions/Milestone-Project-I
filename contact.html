<body>

    <div class="bg-bar">
        <div class="sidebar">
            <a href="index.html">
                <i class="fas fa-home"></i>

    </div>
    <header>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="heading text-center">
                    <h2>
                        Contact Me!!!
                    </h2>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-center contact-head">
                        <h4>Wanna work with me?</h4>
                    </div>
                    <form class="contact-form text-center">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Project Description</label>
                            <textarea class="form-control" id="projectabout" placeholder="Project Description" required></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn">Send Project</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="feet-bar text-center fixed-bottom">

                        <a href="https://www.instagram.com/damnamanxx/" target="_blank">
